{% extends "reviews/base.html" %}
{% load static %}

{% block title %}Your Review{% endblock %}

{% block content %}
<form action="/review2", method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">저장하기</button>
</form>
{% endblock %}
