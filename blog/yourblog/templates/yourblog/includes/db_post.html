{% load static %}

<li>
  <article class="post">
    <a href="{% url "db_detail" post.slug %}">   {% comment %}이거 수정 필요{% endcomment %}
      <img src="{% static "yourblog/images/"|add:post.image_name %}" alt="{{ post.title }}">
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </div>
    </a>
  </article>
</li>
