{% extends "base2.html" %}
{% load static %}

{% block title %}All Your Posts{% endblock %}
{% block css_files %}
	<link rel="stylesheet" href="{% static "yourblog/includes/post.css" %}">
	<link rel="stylesheet" href="{% static "yourblog/all_posts.css" %}">
{% endblock %}

{% block content %}
	<section id="all-posts">
		<h2>Your Collected Posts</h2>
		<ul>
			{% for post in all_posts %}
				{% include "yourblog/includes/post.html" %}
			{% endfor %}
		</ul>
	</section>
{% endblock %}
