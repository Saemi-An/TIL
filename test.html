<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <nav>
        <ul class="tab-type1" id="tabUl">
            <li><button class="--activated" onclick="showPLYYCards()">PLYY</button></li>
            <li><button onclick="showCURATORCards()">CURATOR</button></li>
        </ul>
    </nav>
    <!-- 테스트 --><br>
    <div class="border__gradient">
        <h1>Border에 gradient 넣기</h1>
    </div>
    <!-- 테스트 --><br>
    <div class="test_div">
        <p class="test_p">Hello, World!</p>
    </div>

    <script>
        let tabUl = document.getElementById("tabUl");


        function showPLYYCards(){
            // 1. 탭 디자인 변경 : tabUl class="tab-type1"
            tabUl.className = 'tab-type1';
            // 2. 글씨 색상 변경 : class="--activated"
            tabUl.lastElementChild.firstElementChild.classList.remove('--activated');
            tabUl.firstElementChild.firstElementChild.className = '--activated';
        }

        function showCURATORCards(){
            // 1. 탭 디자인 변경 : tabUl class="tab-type1"
            tabUl.className = 'tab-type2';
            // 2. 글씨 색상 변경 : class="--activated"
            tabUl.firstElementChild.firstElementChild.classList.remove('--activated');
            tabUl.lastElementChild.firstElementChild.className = '--activated';
        }
    </script>
</body>
</html>
